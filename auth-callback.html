<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message" id="message">Processing authentication...</div>
    </div>

    <script>
        (function() {
            console.log('üîê Auth callback page loaded');
            console.log('üìç Location:', window.location.href);
            console.log('üîó Hash:', window.location.hash);
            
            const messageEl = document.getElementById('message');
            
            try {
                // Get the hash parameters
                if (!window.location.hash) {
                    throw new Error('No authentication data found');
                }
                
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');
                const error = hashParams.get('error');
                const errorDescription = hashParams.get('error_description');
                
                console.log('üîç Type:', type);
                console.log('‚úÖ Access token:', accessToken ? 'Found' : 'Missing');
                console.log('‚úÖ Refresh token:', refreshToken ? 'Found' : 'Missing');
                
                // Check for errors
                if (error) {
                    throw new Error(errorDescription || error);
                }
                
                // Check if we have the required tokens
                if (!accessToken || !refreshToken) {
                    throw new Error('Missing authentication tokens');
                }
                
                // Handle password recovery
                if (type === 'recovery') {
                    console.log('üîë Password recovery detected');
                    messageEl.textContent = 'Preparing password reset...';
                    
                    // Store tokens for the reset page
                    sessionStorage.setItem('recovery_access_token', accessToken);
                    sessionStorage.setItem('recovery_refresh_token', refreshToken);
                    
                    console.log('üíæ Tokens stored in sessionStorage');
                    console.log('‚Ü™Ô∏è Redirecting to reset password page...');
                    
                    // Redirect to the reset password page in your React app
                    setTimeout(() => {
                        window.location.href = '/Meeplr_Public/#/reset-password';
                    }, 500);
                    return;
                }
                
                // Handle regular sign-in
                console.log('üë§ Regular sign-in detected');
                messageEl.textContent = 'Signing you in...';
                
                // Redirect to your React app with the hash intact
                // Your React router will handle it from there
                setTimeout(() => {
                    window.location.href = '/Meeplr_Public/' + window.location.hash;
                }, 500);
                
            } catch (err) {
                console.error('‚ùå Auth callback error:', err);
                messageEl.innerHTML = `
                    <div class="error">
                        <strong>Authentication Error</strong><br>
                        ${err.message}<br><br>
                        <small>Redirecting to login...</small>
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = '/Meeplr_Public/#/login';
                }, 3000);
            }
        })();
    </script>
</body>
</html>
