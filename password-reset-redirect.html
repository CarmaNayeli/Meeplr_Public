<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Meeplr...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 30px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hvswbgwnsymvfblxgrxq.supabase.co/storage/v1/object/public/public_assets/Logo.png" 
             alt="Meeplr Logo" 
             class="logo">
        <h1>Meeplr</h1>
        <p>Opening the app...</p>
        <div class="spinner"></div>
        <p class="fallback">
            If the app doesn't open automatically,<br>
            <a href="#" id="manual-link">tap here to open Meeplr</a>
        </p>
    </div>

    <script>
        (function() {
            console.log('🔗 Password reset redirect page loaded');
            console.log('📍 Full URL:', window.location.href);
            console.log('🔑 Hash:', window.location.hash);
            
            // Get the hash parameters from the URL
            const hash = window.location.hash;
            
            if (!hash) {
                console.error('❌ No hash parameters found');
                document.querySelector('p').textContent = 'Invalid reset link';
                return;
            }
            
            // Build the deep link URL
            const deepLink = 'com.meeplr.app://auth/callback' + hash;
            console.log('📱 Redirecting to:', deepLink);
            
            // Set the manual link
            document.getElementById('manual-link').href = deepLink;
            
            // Try to open the app automatically
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
            
            // Fallback: If still on this page after 3 seconds, show instructions
            setTimeout(() => {
                const fallback = document.querySelector('.fallback');
                fallback.style.fontSize = '16px';
                fallback.style.opacity = '1';
            }, 3000);
        })();
    </script>
</body>
</html>
