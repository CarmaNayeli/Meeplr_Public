<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Meeplr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            text-align: center;
            color: #16a34a;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #16a34a;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #15803d;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #dcfce7;
            color: #166534;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .app-link {
            display: inline-block;
            color: #16a34a;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
        }

        .app-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hvswbgwnsymvfblxgrxq.supabase.co/storage/v1/object/public/public_assets/Logo.png" 
             alt="Meeplr Logo" 
             class="logo">
        <h1>Reset Password</h1>
        <p id="subtitle">Enter your new password</p>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hvswbgwnsymvfblxgrxq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2c3diZ3duc3ltdmZibHhncnhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUzODI1NDMsImV4cCI6MjA0MDk1ODU0M30.7U41dXGYaESRdFQhvEexIpDvG71_gD7TWSzs6PHqcVU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function init() {
            const content = document.getElementById('content');
            
            // Get the access token from the URL hash
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');
            const error = params.get('error');
            
            console.log('URL Hash:', hash);
            console.log('Access Token:', accessToken ? 'Present' : 'Missing');
            console.log('Type:', type);
            
            // Check for errors from Supabase
            if (error) {
                content.innerHTML = `
                    <div class="error">
                        ${params.get('error_description') || 'Invalid or expired reset link'}
                    </div>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="com.meeplr.app://" class="app-link">Open Meeplr App</a> to request a new reset link
                    </p>
                `;
                return;
            }
            
            // Check if we have the required tokens
            if (!accessToken) {
                content.innerHTML = `
                    <div class="error">
                        Invalid password reset link. Please request a new one from the app.
                    </div>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="com.meeplr.app://" class="app-link">Open Meeplr App</a>
                    </p>
                `;
                return;
            }

            // Verify this is a recovery session
            if (type !== 'recovery') {
                content.innerHTML = `
                    <div class="error">
                        This link is not for password recovery. Please request a password reset from the app.
                    </div>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="com.meeplr.app://" class="app-link">Open Meeplr App</a>
                    </p>
                `;
                return;
            }

            // Set the session first before showing the form
            try {
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                    content.innerHTML = `
                        <div class="error">
                            ${sessionError.message || 'Failed to verify reset link. It may have expired.'}
                        </div>
                        <p style="text-align: center; margin-top: 20px;">
                            <a href="com.meeplr.app://" class="app-link">Open Meeplr App</a> to request a new reset link
                        </p>
                    `;
                    return;
                }

                // Session is valid, show the form
                content.innerHTML = `
                    <form id="resetForm">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" id="password" required minlength="6" 
                                   placeholder="At least 6 characters" autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required 
                                   placeholder="Re-enter your password" autocomplete="new-password">
                        </div>
                        <div id="formError"></div>
                        <button type="submit">Reset Password</button>
                    </form>
                `;
                
                document.getElementById('resetForm').addEventListener('submit', handleSubmit);

            } catch (err) {
                console.error('Init error:', err);
                content.innerHTML = `
                    <div class="error">
                        An unexpected error occurred. Please try again.
                    </div>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="com.meeplr.app://" class="app-link">Open Meeplr App</a>
                    </p>
                `;
            }
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const formError = document.getElementById('formError');
            const button = e.target.querySelector('button');
            
            // Clear previous errors
            formError.innerHTML = '';
            
            // Validation
            if (password.length < 6) {
                formError.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }
            
            if (password !== confirmPassword) {
                formError.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Resetting...';
            
            try {
                // Update the password (session is already set)
                const { error: updateError } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (updateError) {
                    throw updateError;
                }
                
                // Success!
                document.getElementById('content').innerHTML = `
                    <div class="success">
                        <div class="success-icon">✓</div>
                        <h2 style="margin-bottom: 10px;">Password Reset Successful!</h2>
                        <p style="color: #166534; margin-bottom: 20px;">Your password has been updated. Redirecting to app...</p>
                        <button onclick="openApp()">
                            Open Meeplr App Now
                        </button>
                    </div>
                `;
                
                // Sign out to ensure fresh login with new password
                await supabase.auth.signOut();
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    openApp();
                }, 3000);
                
            } catch (error) {
                console.error('Update error:', error);
                formError.innerHTML = `<div class="error">${error.message || 'Failed to reset password. Please try again.'}</div>`;
                button.disabled = false;
                button.textContent = 'Reset Password';
            }
        }

        function openApp() {
            // Try to open the app
            window.location.href = 'com.meeplr.app://';
            
            // Fallback: if app doesn't open in 2 seconds, show message
            setTimeout(() => {
                alert('If the app didn\'t open automatically, please open Meeplr manually and log in with your new password.');
            }, 2000);
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
